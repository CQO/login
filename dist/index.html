</head>

<body>
  <div class="scale-box">
  </div>
  <script>
    window.onload = function () {
    var box = document.getElementsByClassName('puge-box')
    if (!box[0]) {
      var insertElement = document.createElement("div");
      insertElement.classList.add('puge-box')
      insertElement.innerHTML = `<div class="view-login">
      <div class="image-box">
        <img src="https://cunchu.site/puge/login/image-box.png">
      </div>
      <div class="hellow-text">嗨，欢迎回来!</div>
      <div class="user-name-bar input-bar">
        <img class="bar-icon" src="https://cunchu.site/puge/login/user.png">
        <input type="text" id="owoN" placeholder="用户名">
      </div>
      <div class="pass-word-bar input-bar">
        <img class="bar-icon" src="https://cunchu.site/puge/login/password.png">
        <input type="password" id="owoP" placeholder="密码">
      </div>
      <div class="button-box">
        <div class="button" onclick="owoLogin()">登录</div>
      </div>
    </div>`
      document.body.appendChild(insertElement);
      console.log(insertElement)
    }
  }
  function owoLogin () {
    const username = document.querySelector('#owoN').value
    const password = document.querySelector('#owoP').value
    if (!username || !password) {
      alert('用户名或密码不能为空!')
      return
    }
    fetch(`https://going.run/userServer?route=login`, {
      method: 'POST',
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        type: 'mini-login',
        username: username,
        password: password
      })
    }).then((response) => {return response.json();}).then((res) => {
      console.log(res)
      if (res.err === 0) {
        document.querySelector('.puge-box').style.display = 'none'
        alert('登陆成功')
      } else {
        alert(res.message)
      }
    })
  }
  </script>
</body>

</html>
